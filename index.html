<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Patient Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Patient Form</h1>
    </header>
    <main>
      <form>
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label"
            >First name</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label"
            >Last name</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="age" placeholder="Age" />
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="maleGender"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="maleGender">
                  Male
                </label>
              </div></div>
              <div class="col-sm-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="femaleGender"
                  value="female"
                />
                <label class="form-check-label" for="femaleGender">
                  Female
                </label>
              </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="city" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-3">
              <select id="city" class="form-control">
                <option> London</option>
                <option> Paris</option>
                <option> Washington</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Addictions</div>
          <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="smoke" />
              <label class="form-check-label" for="smoke">
                Smoke
              </label>
            </div></div>
            <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="alcohol" />
              <label class="form-check-label" for="alcohol">
                Alcohol
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="drug" />
              <label class="form-check-label" for="drug">
                Drug
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="align-self-center col-sm-4">
            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Submit</button>
          </div>
        </div>
      </form>
      <section>
        <h2>Patient List</h2>
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col"><a href="#" class="idBtn">#</a></th>
              <th scope="col"><a href="#" class="firstNameBtn">First Name</a></th>
              <th scope="col"><a href="#" class="lastNameBtn">Last Name</a></th>
              <th scope="col"><a href="#" class="ageBtn">Age</a></th>
              <th scope="col"><a href="#" class="genderBtn">Gender</a></th>
              <th scope="col"><a href="#" class="cityBtn">City</a></th>
              <th scope="col">Addictions</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>John</td>
              <td>Mark</td>
              <td>23</td>
              <td>male</td>
              <td>London</td>
              <td>Smoke</td>
              <td><button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Alan</td>
              <td>Poe</td>
              <td>32</td>
              <td>female</td>
              <td>Washington</td>
              <td>Drug</td>
              <td><button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
</td>
            </tr>
          </tbody>
        </table>


      </section>

    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
